<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Keywords" content="hype, task counter, task completion, work helper, task support app, confetti, mental health, visual impulse">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Hype-To-Go</title>
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    
  </head>
  <body ">
    <noscript>
      <strong>We're sorry but "Hype-To-Go" doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- built files will be auto injected -->
    <script>
      var myclose = false;
  
      function ConfirmClose()
      {
          if (event.clientY < 0)
          {
              event.returnValue = 'You have closed the browser. Do you want to logout from your application?';
              setTimeout('myclose=false',10);
              myclose=true;
          }
      }
  
      function HandleOnClose()
      {
          if (myclose==true) 
          {
            event.returnValue = 'You have closed the browser. Do you want to logout from your application?';
          }   
      }
    </script>
  </body>
  
</html>
